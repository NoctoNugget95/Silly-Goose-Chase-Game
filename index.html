<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Silly Goose Chase</title>
    
    <!-- Google Fonts: Barriecito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0; /* Paper color */
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            touch-action: none; /* Prevent zooming/scrolling on mobile */
            transition: background-color 0.5s;
            -webkit-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        /* Main Title Styling */
        #main-title {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            font-family: 'Barriecito', cursive;
            font-size: 4rem; 
            color: #d32f2f;
            text-shadow: 3px 3px 0px #000;
            margin: 0;
            z-index: 30;
            pointer-events: none;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid #333;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            pointer-events: auto;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            display: none;
            max-width: 90%;
            z-index: 20;
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        
        /* Start Screen specific layout */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 280px; 
        }

        /* The Rev Image (Right) */
        #start-rev-img {
            position: absolute;
            right: 5%;
            bottom: 0;
            object-fit: contain;
            pointer-events: none;
            z-index: 10; 
            display: none; 
        }

        /* The Goose Image (Left) */
        #start-goose-img {
            position: absolute;
            left: 5%;
            bottom: 0;
            object-fit: contain;
            pointer-events: none;
            z-index: 10;
            display: none; 
        }

        .spin-in {
            display: block !important;
            animation: spinIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes spinIn {
            0% { transform: scale(0) rotate(-1080deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        h1 {
            margin: 0 0 10px 0;
            color: #d32f2f;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
            text-shadow: 2px 2px 0px #000;
        }
        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }
        button {
            background: #ffeb3b;
            border: 3px solid #000;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s;
            margin: 5px;
        }
        button:active {
            transform: scale(0.95);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #333;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 2px 2px 0px #fff;
            transition: color 0.5s;
        }
        #loading {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 10;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        #loading.error {
            background: #ffebee;
            color: #d32f2f;
        }
        
        /* Secret Level Styles */
        body.blueprint-mode {
            background-color: #0d47a1; /* Dark Blue */
        }
        body.blueprint-mode #score-display {
            color: #fff;
            text-shadow: 0 0 10px #4fc3f7;
        }
        
        /* Audio Controls */
        #audio-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 40px;
            background: rgba(255,255,255,0.8);
            border: 2px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            pointer-events: auto;
            z-index: 100;
            transition: width 0.3s ease;
            width: 40px; /* Collapsed width */
            overflow: hidden;
        }
        
        #audio-controls:hover {
            width: 160px; /* Expanded width to show slider */
        }

        #mute-btn {
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            user-select: none;
        }

        #volume-slider {
            width: 100px;
            margin-left: 5px;
            margin-right: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        #audio-controls:hover #volume-slider {
            opacity: 1;
            pointer-events: auto;
        }

        /* Rotate Message */
        #rotate-message {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #222;
            color: #fff;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        @media only screen and (orientation: portrait) and (max-width: 768px) {
            #rotate-message { display: flex; }
            #ui-layer { display: none; }
        }
    </style>
</head>
<body>

<div id="rotate-message">
    <div style="font-size: 50px; margin-bottom: 20px;">üîÑ</div>
    <h1>Please Rotate Device</h1>
    <p>This game is best played in Landscape mode!</p>
</div>

<canvas id="gameCanvas"></canvas>

<div id="score-display">Score: 0</div>

<div id="audio-controls">
    <div id="mute-btn">üîä</div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
</div>

<div id="ui-layer">
    <!-- Main Title -->
    <h1 id="main-title">Silly Goose Chase</h1>

    <div id="start-screen" class="message-box" style="display: flex;">
        <p id="instruction-text">Tap repeatedly to fly!</p>
        <button id="start-btn">Start Flying</button>
    </div>
    
    <!-- START SCREEN IMAGES -->
    <img id="start-rev-img" src="" alt="Rev">
    <img id="start-goose-img" src="" alt="Goose">
    
    <div id="game-over-screen" class="message-box">
        <h1>Silly Goose!</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Try Again</button>
    </div>
</div>

<div id="loading">Loading...</div>

<!-- FAILSAFE SCRIPT -->
<script>
    window.addEventListener('load', function() {
        setTimeout(function() {
            var loader = document.getElementById('loading');
            if (loader) loader.style.display = 'none';
        }, 500);
    });
    
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        var loader = document.getElementById('loading');
        if(loader) {
            loader.className = 'error';
            loader.innerHTML = "<strong>‚ö†Ô∏è Game Crashed!</strong><br><br>" + msg + "<br><br>Check Line: " + lineNo;
            loader.style.display = 'flex';
        }
        return false;
    };
</script>

<script>
    // =========================================================================
    //  --- CONFIGURATION & ASSETS ---
    //  Enter your file paths (e.g., 'assets/player.png') or Base64 strings.
    // =========================================================================
    
    // 1. IN-GAME CHARACTER (SVG Code or Image Path)
    // If using an image file, enter the path like: "images/rev.png"
    const PERMANENT_PLAYER_SVG = ``; 

    // 2. START SCREEN CONFIGURATION
    const START_SCREEN_REV_DATA = ``; // Path to Rev image
    const START_SCREEN_REV_LAYOUT = {
        right: '5%', bottom: '0px', height: '45vh', width: 'auto', rotate: '0deg', scaleX: '-1' 
    };

    const START_SCREEN_GOOSE_DATA = ``; // Path to Goose image
    const START_SCREEN_GOOSE_LAYOUT = {
        left: '5%', bottom: '0px', height: '40vh', width: 'auto', rotate: '0deg', scaleX: '1' 
    };

    // 3. AUDIO FILES (Path to mp3/wav or Base64)
    // Leave blank to use the built-in synthesizer fallback.
    const CUSTOM_AUDIO = {
        jump: "",        // e.g., "audio/jump.mp3"
        coin1: "",       // e.g., "audio/coin1.wav"
        coin2: "",
        powerup: "",
        music_main: "",  // e.g., "audio/chase_theme.mp3"
        music_clash: ""
    };
    // =========================================================================

    // --- APPLY START SCREEN SETTINGS ---
    const startRevImg = document.getElementById('start-rev-img');
    if (startRevImg && START_SCREEN_REV_DATA) {
        startRevImg.src = START_SCREEN_REV_DATA;
        startRevImg.style.right = START_SCREEN_REV_LAYOUT.right;
        startRevImg.style.bottom = START_SCREEN_REV_LAYOUT.bottom;
        startRevImg.style.height = START_SCREEN_REV_LAYOUT.height;
        startRevImg.style.width = START_SCREEN_REV_LAYOUT.width;
        startRevImg.style.transform = `rotate(${START_SCREEN_REV_LAYOUT.rotate}) scaleX(${START_SCREEN_REV_LAYOUT.scaleX})`;
        startRevImg.style.display = 'block';
    }

    const startGooseImg = document.getElementById('start-goose-img');
    if (startGooseImg && START_SCREEN_GOOSE_DATA) {
        startGooseImg.src = START_SCREEN_GOOSE_DATA;
        startGooseImg.style.left = START_SCREEN_GOOSE_LAYOUT.left;
        startGooseImg.style.bottom = START_SCREEN_GOOSE_LAYOUT.bottom;
        startGooseImg.style.height = START_SCREEN_GOOSE_LAYOUT.height;
        startGooseImg.style.width = START_SCREEN_GOOSE_LAYOUT.width;
        startGooseImg.style.transform = `rotate(${START_SCREEN_GOOSE_LAYOUT.rotate}) scaleX(${START_SCREEN_GOOSE_LAYOUT.scaleX})`;
        startGooseImg.style.display = 'block';
    }

    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    const instructP = document.getElementById('instruction-text');
    if (instructP) {
        instructP.innerText = isTouchDevice ? "Tap repeatedly to fly!" : "Press Space or Click to fly!";
    }

    // --- ASSETS LOGIC ---
    const playerImg = new Image();
    // Use Base64 Fallback directly as default to prevent 404s
    const FALLBACK_SVG = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MCA1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSIjMjliNmY2Ii8+PHRleHQgeT0iNTA1IiB5PSI1MCUiIGR5PSIuM2VtIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSIyNCI+PzwvdGV4dD48L3N2Zz4=";
    
    // Set default first
    playerImg.src = FALLBACK_SVG;

    playerImg.onload = () => {
        const loader = document.getElementById('loading');
        if (loader) loader.style.display = 'none';
    };
    
    playerImg.onerror = () => {
        console.warn("Image load error. Reverting to fallback.");
        const loader = document.getElementById('loading');
        if (loader) loader.style.display = 'none';
        if (playerImg.src !== FALLBACK_SVG) playerImg.src = FALLBACK_SVG;
    };

    // Load custom player sprite if provided
    try {
        if (PERMANENT_PLAYER_SVG && PERMANENT_PLAYER_SVG.trim().length > 1) {
            if (PERMANENT_PLAYER_SVG.trim().startsWith('<')) {
                // Raw SVG Code
                const svgBlob = new Blob([PERMANENT_PLAYER_SVG], {type: 'image/svg+xml'});
                playerImg.src = URL.createObjectURL(svgBlob);
            } else {
                // Path or Data URI
                playerImg.src = PERMANENT_PLAYER_SVG;
            }
        }
    } catch (e) {
        console.error("Error setting player image:", e);
    }

    // --- DRAWING HELPERS ---
    let doodleTime = 0;
    
    function drawWobblyLine(x1, y1, x2, y2, color, thickness) {
        ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = thickness; ctx.lineCap = 'round';
        const segments = 10; const dx = (x2 - x1) / segments; const dy = (y2 - y1) / segments;
        ctx.moveTo(x1, y1);
        for (let i = 1; i <= segments; i++) {
            const offsetX = Math.sin(doodleTime + i) * 2; const offsetY = Math.cos(doodleTime + i * 2) * 2;
            ctx.lineTo(x1 + dx * i + offsetX, y1 + dy * i + offsetY);
        }
        ctx.stroke();
    }

    function drawDoodleRect(x, y, w, h, fillColor, strokeColor) {
        ctx.fillStyle = fillColor;
        ctx.beginPath(); ctx.moveTo(x + 2, y + 2); ctx.lineTo(x + w - 2, y + 5);
        ctx.lineTo(x + w - 5, y + h - 2); ctx.lineTo(x + 3, y + h - 5); ctx.closePath(); ctx.fill();
        drawWobblyLine(x, y, x + w, y, strokeColor, 3); drawWobblyLine(x + w, y, x + w, y + h, strokeColor, 3);
        drawWobblyLine(x + w, y + h, x, y + h, strokeColor, 3); drawWobblyLine(x, y + h, x, y, strokeColor, 3);
        ctx.beginPath(); ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.lineWidth = 2;
        for(let i=10; i<w; i+=15) { ctx.moveTo(x + i, y + 5); ctx.lineTo(x + i - 5, y + h - 5); } ctx.stroke();
    }

    function drawClouds(frames, isBlueprint) {
        ctx.fillStyle = isBlueprint ? "rgba(255, 255, 255, 0.1)" : "rgba(255, 255, 255, 0.5)"; 
        ctx.beginPath();
        const t = frames * 0.002;
        for(let i = 0; i < 5; i++) {
             let cx = ((i * 300) + t * 100) % (canvas.width + 200) - 100;
             let cy = 50 + Math.sin(i + t) * 30;
             ctx.arc(cx, cy, 40, 0, Math.PI * 2);
             ctx.arc(cx + 30, cy - 10, 50, 0, Math.PI * 2);
             ctx.arc(cx + 60, cy, 40, 0, Math.PI * 2);
        }
        ctx.fill();
    }

    function drawPaperBackground() {
        ctx.beginPath(); ctx.strokeStyle = "rgba(173, 216, 230, 0.5)"; ctx.lineWidth = 1;
        const gridSize = 40;
        for (let x = 0; x < canvas.width; x += gridSize) { ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); }
        for (let y = 0; y < canvas.height; y += gridSize) { ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); }
        ctx.stroke();
        ctx.beginPath(); ctx.strokeStyle = "rgba(255, 182, 193, 0.8)"; ctx.lineWidth = 2;
        ctx.moveTo(60, 0); ctx.lineTo(60, canvas.height); ctx.stroke();
    }
    
    function drawBlueprintBackground() {
        ctx.beginPath(); 
        ctx.strokeStyle = "rgba(255, 255, 255, 0.2)"; 
        ctx.lineWidth = 1;
        const gridSize = 40;
        for (let x = -canvas.height; x < canvas.width; x += gridSize) { 
            ctx.moveTo(x, 0); 
            ctx.lineTo(x + canvas.height, canvas.height); 
        }
        ctx.stroke();
    }

    function drawBattery(x, y, frames) {
        drawDoodleRect(x, y, 30, 50, "#00e676", "#000"); 
        ctx.fillStyle = "#888";
        ctx.fillRect(x + 7, y - 6, 16, 6);
        ctx.strokeStyle = "#000"; ctx.lineWidth = 2; ctx.strokeRect(x + 7, y - 6, 16, 6);
        if (frames % 20 < 10) {
            ctx.fillStyle = "yellow";
            ctx.beginPath(); ctx.arc(x - 5, y - 5, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    function drawSpaceDoodle(el) {
        ctx.save();
        ctx.translate(el.x, el.y);
        ctx.rotate(el.rotation);
        ctx.strokeStyle = el.color;
        ctx.fillStyle = el.color.replace('0.2)', '0.05)'); 
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        
        if (el.type === 'sun') {
            ctx.beginPath(); ctx.arc(0, 0, el.size/2, 0, Math.PI*2); ctx.stroke();
            const rays = 10;
            for(let i=0; i<rays; i++) {
                const angle = (i / rays) * Math.PI * 2;
                const rStart = el.size/2 + 5;
                const rEnd = el.size/2 + 25;
                ctx.moveTo(Math.cos(angle)*rStart, Math.sin(angle)*rStart);
                ctx.lineTo(Math.cos(angle)*rEnd, Math.sin(angle)*rEnd);
            }
            ctx.stroke();
        } 
        else if (el.type === 'moon') {
            ctx.beginPath(); ctx.arc(0, 0, el.size/2, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(-el.size/6, -el.size/6, el.size/6, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(el.size/4, el.size/4, el.size/8, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(-el.size/3, el.size/3, el.size/10, 0, Math.PI*2); ctx.stroke();
        }
        else if (el.type === 'earth') {
            ctx.beginPath(); ctx.arc(0, 0, el.size/2, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(-el.size/3, -el.size/4);
            ctx.quadraticCurveTo(0, -el.size/2, el.size/3, -el.size/4);
            ctx.quadraticCurveTo(el.size/4, 0, -el.size/4, 0); ctx.closePath(); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(-el.size/4, el.size/4);
            ctx.quadraticCurveTo(0, el.size/2, el.size/4, el.size/3);
            ctx.quadraticCurveTo(0, 0, -el.size/4, el.size/4); ctx.stroke();
        }
        else if (el.type === 'comet') {
            ctx.beginPath(); ctx.arc(0, 0, el.size/3, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(-el.size/3, 0); ctx.lineTo(-el.size*1.5, -el.size/3);
            ctx.moveTo(-el.size/3, 0); ctx.lineTo(-el.size*1.8, 0);
            ctx.moveTo(-el.size/3, 0); ctx.lineTo(-el.size*1.5, el.size/3); ctx.stroke();
        }
        else if (el.type === 'asteroid') {
            ctx.beginPath();
            const points = 8;
            for(let i=0; i<=points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const r = el.size/2 + (Math.sin(i * 345) * 5); 
                const px = Math.cos(angle) * r; const py = Math.sin(angle) * r;
                if(i===0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
            }
            ctx.stroke();
        }
        else if (el.type === 'planet') {
            ctx.beginPath(); ctx.arc(0, 0, el.size/2, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.ellipse(0, 0, el.size/1.2, el.size/4, Math.PI/-6, 0, Math.PI*2); ctx.stroke();
        }
        ctx.restore();
    }

    function drawCoin(c, frames) {
        ctx.save();
        ctx.translate(c.x, c.y);
        const scale = 1 + Math.sin(frames * 0.1 + c.wobbleOffset) * 0.1;
        ctx.scale(scale, scale);
        
        ctx.fillStyle = c.color;
        ctx.beginPath(); ctx.arc(0, 0, c.radius, 0, Math.PI*2); ctx.fill();
        
        drawWobblyLine(-c.radius, -c.radius*0.8, c.radius, -c.radius*0.8, "#000", 2); 
        
        ctx.strokeStyle = "#000"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.arc(0, 0, c.radius, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(0, 0, c.radius * 0.7, 0, Math.PI*2); ctx.stroke();
        
        ctx.fillStyle = "#fff"; ctx.font = `bold ${c.radius}px 'Comic Sans MS'`;
        ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(c.value, 0, 2);
        ctx.restore();
    }

    function drawFloater(f) {
        ctx.save();
        ctx.globalAlpha = f.life / 60;
        ctx.fillStyle = f.color;
        ctx.strokeStyle = "#000"; ctx.lineWidth = 1;
        ctx.font = "bold 24px 'Comic Sans MS'";
        ctx.textAlign = "center";
        ctx.fillText(f.text, f.x, f.y);
        ctx.strokeText(f.text, f.x, f.y);
        ctx.restore();
    }

    function drawClashClouds(layer, clashCloudParticles) {
        clashCloudParticles.forEach(p => {
            if (p.layer !== layer) return;
            ctx.fillStyle = p.color;
            ctx.globalAlpha = (layer === 1) ? p.alpha * 0.6 : p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 1;
            ctx.stroke();
        });
        ctx.globalAlpha = 1.0;
    }

    function drawLightning(centerX, centerY) {
        ctx.beginPath();
        ctx.strokeStyle = Math.random() > 0.5 ? "#00ffff" : "#ffffff";
        ctx.lineWidth = 3 + Math.random() * 3;
        let lx = centerX - 20 + (Math.random() - 0.5) * 60;
        let ly = centerY - 200; 
        ctx.moveTo(lx, ly);
        for(let i=0; i<12; i++) {
            lx += (Math.random() - 0.5) * 60;
            ly += Math.random() * 60;
            ctx.lineTo(lx, ly);
        }
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#00ffff";
        ctx.stroke();
        ctx.shadowBlur = 0; 
    }

    function drawGoose(x, y, rotation, frames, isClashing, secretModeActive) {
        const wiggle = Math.sin(frames * 0.2) * 5;
        ctx.save(); 
        ctx.translate(x, y);
        if (rotation) ctx.rotate(rotation); 
        
        ctx.fillStyle = "white"; ctx.strokeStyle = "black"; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI * 2); ctx.fill(); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(20, -5); ctx.quadraticCurveTo(40, -15, 45 + wiggle/2, -30); ctx.stroke();
        ctx.beginPath(); ctx.arc(45 + wiggle/2, -30, 10, 0, Math.PI * 2); ctx.fill(); ctx.stroke();
        ctx.fillStyle = "orange"; ctx.beginPath(); ctx.moveTo(53 + wiggle/2, -33); ctx.lineTo(65 + wiggle/2, -28); ctx.lineTo(53 + wiggle/2, -25); ctx.fill(); ctx.stroke();

            const loadBuffer = (key, rawData) => {
                if (!rawData || rawData.length < 50) return;
                
                // If it looks like a path (no "data:" prefix), fetch it
                if (!rawData.startsWith('data:')) {
                    fetch(rawData)
                        .then(response => response.arrayBuffer())
                        .then(buffer => this.ctx.decodeAudioData(buffer))
                        .then(decoded => {
                             this.customBuffers[key] = decoded;
                             console.log("Loaded audio from file:", key);
                        })
                        .catch(e => console.warn("Failed to load audio file:", key, e));
                    return;
                }

                // Existing Base64 logic
                let cleanData = rawData.replace(/\s/g, '');
                if (cleanData.includes(',')) cleanData = cleanData.split(',')[1];
                try {
                    const byteStr = window.atob(cleanData);
                    const len = byteStr.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) bytes[i] = byteStr.charCodeAt(i);
                    this.ctx.decodeAudioData(bytes.buffer, (buffer) => {
                        this.customBuffers[key] = buffer;
                    }, (e) => { console.warn("Decode error " + key); });
                } catch(e) { console.warn("Failed load " + key); }
            };

            loadBuffer('coin1', CUSTOM_AUDIO.coin1);
            loadBuffer('coin2', CUSTOM_AUDIO.coin2);

        setVolume: function(val) {
            this.masterVolume = parseFloat(val);
            if (this.masterVolume > 0 && this.isMuted) {
                this.toggleMute();
            }
            if (this.bgMusicGainNode) {
                this.bgMusicGainNode.gain.setValueAtTime(0.4 * this.masterVolume, this.ctx.currentTime);
            }
        },

        playTone: function(freq, duration, type = 'triangle', vol = 0.1) {
            if (this.isMuted || !this.ctx) return;
            if (!Number.isFinite(freq) || freq <= 0) return;

            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            
            const t = this.ctx.currentTime;
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(vol * this.masterVolume, t + 0.01); 
            gain.gain.exponentialRampToValueAtTime(0.01, t + duration); 
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            
            osc.start();
            osc.stop(t + duration);
        },

        playTrack: function(trackName) {
            if (this.activeSource) {
                try { this.activeSource.stop(); } catch(e){}
                this.activeSource = null;
                this.bgMusicGainNode = null;
            }

            this.currentTrack = trackName;
            this.noteIndex = 0;
            this.isPlaying = true;
            
            if ((trackName === 'main' && this.customBuffers['main']) || (trackName === 'clash' && this.customBuffers['clash'])) {
                const buffer = this.customBuffers[trackName === 'clash' ? 'clash' : 'main'];
                if (this.isMuted || !this.ctx) return;
                
                const source = this.ctx.createBufferSource();
                source.buffer = buffer;
                source.loop = true;
                
                const gain = this.ctx.createGain();
                gain.gain.value = 0.4 * this.masterVolume;
                
                source.connect(gain);
                gain.connect(this.ctx.destination);
                source.start();
                this.activeSource = source;
                this.bgMusicGainNode = gain;
            } else {
                if (this.ctx) this.nextNoteTime = this.ctx.currentTime;
            }
        },

        stopMusic: function() {
            this.isPlaying = false;
            if (this.activeSource) {
                try { this.activeSource.stop(); } catch(e){}
                this.activeSource = null;
                this.bgMusicGainNode = null;
            }
        },

        scheduleNote: function() {
            if (this.isMuted || !this.ctx || !this.isPlaying || this.activeSource) return;
            
            const track = this.tracks[this.currentTrack];
            if (!track) return;

            while (this.nextNoteTime < this.ctx.currentTime + 0.1) {
                const noteData = track[this.noteIndex];
                let freq = noteData.f;
                if (typeof freq === 'string') freq = this.N[freq]; 

                if (freq > 0) {
                    this.playTone(freq, noteData.d * (0.9 / this.tempo), 'square', 0.05); 
                }
                
                if (this.currentTrack === 'main') {
                    let bassNote = this.N.A2;
                    if (this.noteIndex % 8 >= 2) bassNote = this.N.C3;
                    if (this.noteIndex % 8 >= 4) bassNote = this.N.E3;
                    if (this.noteIndex % 8 >= 6) bassNote = this.N.G3;

                    if (this.noteIndex % 2 === 0) {
                        this.playTone(bassNote, 0.1 / this.tempo, 'sawtooth', 0.1); 
                    }
                }
                
                this.nextNoteTime += noteData.d / this.tempo;
                
                this.noteIndex++;
                if (this.noteIndex >= track.length) {
                    this.noteIndex = 0;
                }
            }
        },

        update: function() {
            if (this.isPlaying) {
                this.scheduleNote();
            }
        },

        playSound: function(name) {
            if (this.isMuted || !this.ctx) return;

                 createCoin(canvas.width + 100, Math.random() * canvas.height);
            }
        } else {
            if (score >= 30 && Math.random() < CONFIG.batterySpawnChance) {
                spawnBattery();
            }
        }

        if (battery.active) {
            battery.x -= CONFIG.gameSpeed;
            battery.wobble = Math.sin(frames * 0.1) * 5;
            if (
                player.x < battery.x + battery.width &&
                player.x + player.width > battery.x &&
                player.y < battery.y + battery.height &&
                player.y + player.height > battery.y
            ) {
                startSecretLevel();
            }
            if (battery.x < -100) battery.active = false;
        }

        for (let i = bgElements.length - 1; i >= 0; i--) {
            let el = bgElements[i];
            el.x -= CONFIG.gameSpeed * el.speedFactor;
            if (el.x < -el.size * 2) {
                bgElements.splice(i, 1);
            }
        }
        if (frames % 120 === 0) createBgElement(canvas.width + 100);

        player.velocity += CONFIG.gravity;
        player.y += player.velocity;
        player.rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (player.velocity * 0.1)));

        if (player.y + player.height > canvas.height || player.y < 0) triggerClash();

        for (let i = obstacles.length - 1; i >= 0; i--) {

            obs.x -= CONFIG.gameSpeed;
            const padding = 10;

                player.x + padding < obs.x + obs.width &&
                player.x + player.width - padding > obs.x &&
                (player.y + padding < obs.topHeight || player.y + player.height - padding > obs.bottomY)
            ) triggerClash();

            if (obs.x + obs.width < player.x && !obs.passed) {
                score++;
                obs.passed = true;
                document.getElementById('score-display').innerText = `Score: ${score}`;
                if (!secretMode.active && score % 5 === 0) CONFIG.gameSpeed += 0.2;
            }
            if (obs.x + obs.width < -100) obstacles.splice(i, 1);
        }

        for (let i = coins.length - 1; i >= 0; i--) {
            let c = coins[i];
            c.x -= CONFIG.gameSpeed;
            const px = player.x + player.width/2;
            const py = player.y + player.height/2;
            const dx = px - c.x;
            const dy = py - c.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist < c.radius + player.width/2) {
                score += c.value;
                document.getElementById('score-display').innerText = `Score: ${score}`;
                for(let j=0; j<5; j++) createParticle(c.x, c.y, 'spark');
                
                AudioSys.playSound('coin');
                
                scoreFloater.push({
                    x: c.x, y: c.y, 
                    text: "+" + c.value, 
                    life: 60, 
                    color: c.color,
                    vy: -2
                });
                coins.splice(i, 1);
                continue;
            }
            if (c.x < -50) coins.splice(i, 1);
        }

        for (let i = scoreFloater.length - 1; i >= 0; i--) {
            let f = scoreFloater[i];
            f.y += f.vy;
            f.life--;
            if(f.life <= 0) scoreFloater.splice(i, 1);
        }

        goose.x += (goose.targetX - goose.x) * 0.05;
        goose.y += ((player.y - goose.y) * 0.02);
        updateParticles();
    }

    // --- Loop ---
    function loop() {
        if (isPlaying || isClashing) { 
            update(); 
            draw(); 
            requestAnimationFrame(loop); 
        } else if (isGameOver) { 
            draw(); 
        }
    }

    document.getElementById('start-btn').addEventListener('click', startGame);
    document.getElementById('restart-btn').addEventListener('click', startGame);

</script>
